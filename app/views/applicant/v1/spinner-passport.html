{% extends 'layout.html' %}

{% block pageTitle %}
  Spinner
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

      <!-- Add your content here -->
      <h2 class="nhsuk-heading-l">Sending your photo</h2>

      <form action="auth" method="post">
      <section class="loading-container" id="gp-connect-0" style="display:block; min-height: 16em;">

        <div class="bar_container">
          <div id="main_container">
            <div id="pbar" class="progress-spinner" data-percent="0">
              <img src="/images/loader-spinner.svg" width="200px" height="200px" id="spinner" class="" />
              <div class="ppc-loading">
                <div class="pcc-percents-wrapper">
                  <span id="spinner-status" class="nhsuk-body">Please wait</span><span aria-hidden="true">...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
    </form>

    </div>

  </div>

  <script>
    setTimeout(function () {
      window.location.href = '/applicant/v1/choose-format-eu-driving';
    }, 2500);
  </script>
{% endblock %}
